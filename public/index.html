<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Web socket</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <label id ="status" 
                                    style="color: rgb(8, 177, 8); font-weight: bold; font-size: 20px; margin-left: 10px;">OnLine</label>
                                  
                                    <label id ="status2"
                                    style="color: red; font-weight: bold; font-size: 20px; margin-left: 10px;">OfLine</label>
                                   
                                    <input type="text" class="form-control" id="message" placeholder="Enter message">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message">Send to</label>
                                    <input type="text" class="form-control" id="send_to" placeholder="Enter user id">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" id="send">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    








 
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="./js/socket-io.js"></script>
   
</body>
</html>
